# Jekyll Configuration for GitHub Pages
title: MicroSaaS Machine - Documentação
description: Documentação do monorepo MicroSaaS Machine
url: "https://pablo-aa.github.io"
baseurl: "/microsaas-machine"

# Theme
theme: minima

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore

# Navigation
header_pages:
  - index.md
  - vps.md
  - cloudflare-access.md
